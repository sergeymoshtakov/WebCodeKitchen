<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>This is simple calculator</h1>
        </header>
        <main>
            <div class="calculator-section">
                <input type="text" class="digit-text" id="left-digit">
                <select id="signs">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="mod">mod</option>
                    <option value="^">^</option>
                </select>
                <input type="text" class="digit-text" id="right-digit">
                <p> = </p>
                <input type="text" class="digit-text" readonly id="result-digit" value="0">
            </div>
            <button class="calculate-button" onclick="calculate()">Calculate</button>
            <div class="logarithm-section">
                <p>Logarithm: </p>
                <label for="log-number">Number: </label>
                <input type="text" id="log-number" class="digit-text">
                <label for="log-base">Base: </label>
                <input type="text" id="log-base" class="digit-text">
                <p> = </p>
                <input type="text" class="digit-text" readonly id="log-result" value="0">
            </div>
            <button class="calculate-button" onclick="calculateLogorithm()">Calculate logorithm</button>
        </main>
        <footer>
            <p>&copy; 2024 Simple calculator. All rights reserved.</p>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
