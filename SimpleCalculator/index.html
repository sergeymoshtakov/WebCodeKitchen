<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>This is simple calculator</h1>
        </header>
        <main>
            <div class="calculator-section">
                <input type="text" class="digit-text" id="left-digit">
                <select id="signs">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="mod">mod</option>
                    <option value="^">^</option>
                </select>
                <input type="text" class="digit-text" id="right-digit">
                <p> = </p>
                <input type="text" class="digit-text" readonly id="result-digit" value="0">
            </div>
            <button class="calculate-button" onclick="calculate()">Calculate</button>
            <div class="logarithm-section">
                <p>Logarithm: </p>
                <label for="log-number">Number: </label>
                <input type="text" id="log-number" class="digit-text">
                <label for="log-base">Base: </label>
                <input type="text" id="log-base" class="digit-text">
                <p> = </p>
                <input type="text" class="digit-text" readonly id="log-result" value="0">
            </div>
            <button class="calculate-button" onclick="calculateLogorithm()">Calculate logorithm</button>
            <div class="imaginary-numbers-section">
                <p>Imaginary numbers: </p>
                <p>(<span><input type="text" class="digit-text" id="real-part-one"></span>  <span><input type="text" class="digit-text" id="imaginary-part-one"></span> i)</p>
                <select id="imaginary-signs">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <p>(<span><input type="text" class="digit-text" id="real-part-two"></span>  <span><input type="text" class="digit-text" id="imaginary-part-two"></span> i)</p>
                <p> = </p>
                <p>(<span><input type="text" class="digit-text" readonly id="real-part-result"></span>  <span><input type="text" class="digit-text" readonly id="imaginary-part-result"></span> i)</p>
            </div>
            <button class="calculate-button" onclick="calculateImaginaryNumbers()">Calculate imaginary numbers</button>
            <div class="vectors-section">
                <p>Vectors: </p>
                <p>( <span>
                    <div class="vector">
                        <input type="text" class="digit-text" id="v1-x">
                        <input type="text" class="digit-text" id="v1-y">
                    </div>
                </span> )</p>
                <select id="vectors-signs">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <p>( <span>
                    <div class="vector">
                        <input type="text" class="digit-text" id="v2-x">
                        <input type="text" class="digit-text" id="v2-y">
                    </div>
                </span> )</p>
                <p> = </p>
                <p>( <span>
                    <div class="vector">
                        <input type="text" class="digit-text" id="vAnsw-x">
                        <input type="text" class="digit-text" id="vAnsw-x">
                    </div>
                </span> )</p>
            </div>
            <button class="calculate-button" onclick="calculateVectors()">Calculate vectors</button>
        </main>
        <footer>
            <p>&copy; 2024 Simple calculator. All rights reserved.</p>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
